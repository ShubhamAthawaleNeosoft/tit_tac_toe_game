<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <h1 class="text-center text-white mt-3">Game - Tic Tac Toe</h1>
    <div class="d-flex justify-content-center mt-4 gap-5">
        <h3 class="text-center text-white px-3" id="info_x">Turn for X</h3>
        <h3 class="text-center text-white px-3" id="info_0">Turn for 0</h3>
    </div>
    <div class="main d-flex justify-content-center mt-5">
            <div class="game ">
                <div class="squre bt-0 bl-0"><span class="squretext"></span></div>
                <div class="squre bt-0"><span class="squretext"></span></div>
                <div class="squre bt-0 br-0"><span class="squretext"></span></div>
                <div class="squre bl-0"><span class="squretext"></span></div>
                <div class="squre"><span class="squretext"></span></div>
                <div class="squre br-0"><span class="squretext"></span></div>
                <div class="squre bl-0 bb-0"><span class="squretext"></span></div>
                <div class="squre bb-0"><span class="squretext"></span></div>
                <div class="squre bb-0 br-0"><span class="squretext"></span></div>
            </div>
    </div>
    <div class="d-flex justify-content-center mt-5">
    <button class="btn btn-primary btn-lg">Restart</button>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>
</body>

</html>
